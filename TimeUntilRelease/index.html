<!DOCTYPE html>
<html>
    <center><div style="font-size:3rem;font-family:monospace;" id="yeehaw"></div></center>
    <script>
        function updateTime() {
            var destinationTime = 1534217400000;
            var currentTime = new Date().getTime();
            var timeUntilDestination = destinationTime - currentTime;
            console.log(currentTime + " ----- " + timeUntilDestination);
            var daysUntilDestination = Math.floor(timeUntilDestination / 86400000);
            timeUntilDestination = timeUntilDestination - (daysUntilDestination * 86400000);
            var hoursUntilDestination = Math.floor(timeUntilDestination / 3600000);
            timeUntilDestination = timeUntilDestination - (hoursUntilDestination * 3600000);
            var minutesUntilDestination = Math.floor(timeUntilDestination / 60000);
            timeUntilDestination = timeUntilDestination - (minutesUntilDestination * 60000);
            var secondsUntilDestination = Math.floor(timeUntilDestination / 1000);
            document.getElementById("yeehaw").innerHTML = daysUntilDestination + " Days, " + hoursUntilDestination + " hours, " + minutesUntilDestination + " minutes, and " + secondsUntilDestination + " seconds until release.";
            setTimeout(updateTime, 1000);
        }
        setTimeout(updateTime, 0);
    </script>
</html>
