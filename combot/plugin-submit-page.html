  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <body>
        <div style="height:300px;">
            <!-- Everything that goes before the main content -->
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                <!-- Actual body / content -->
                    <div class="col-12">
                        <div id="login-out" style="margin-bottom:10px;">
                            
                        </div>
                        <form id="plform" class="plform">
                            Plugin Name: <input id="plname" type="text" placeholder="Plugin name"/>
                            Plugin Description: <input id="pldesc" type="text" placeholder="Plugin Desc (Brief)"/>
                            Plugin Info: <textarea id="plinfo" form="plform" placeholder="Any other information you want to provide about your plugin. Permissions, how to use, etc"></textarea>
                            Plugin Tags:<br/>
                            <input class="cb" type="checkbox" name="tags" value="admin"/> Admin<br/>
                            <input class="cb" type="checkbox" name="tags" value="fun"/> Fun<br/>
                            <input class="cb" type="checkbox" name="tags" value="util"/> Util<br/>
                            <input class="cb" type="checkbox" name="tags" value="misc"/> Misc<br/>
                            Plugin File: <input id="jarfile" type="file" accept=".jar"/>
                            Submit: <button type="button" onclick="uploadForm()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
